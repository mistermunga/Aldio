spring.application.name=Aldio
spring.datasource.url=jdbc:postgresql://localhost:5432/aldio
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=orh.hibernate.dialect.PostgreSQLDialect
